<p>trending-movies works!</p>
<div class="trending-movies">
    <h2>Trending Movies</h2>
    <div class="movie-grid">
        <div class="movie-card" *ngFor="let item of trendingMovies">
            <img [src]="getMoviePoster(item.poster_path)" />
            <h3>{{item.title}}</h3>
            <p>{{item.popularity.toFixed()}}</p>
        </div>
    </div>
</div>
